# Docker Registry 설정
registry:
  image:
    repository: registry
    tag: 2.8.1
    pullPolicy: IfNotPresent
  
  # 기본 인증 설정
  auth:
    enabled: true
    username: admin
    # 실제 배포 시에는 반드시 변경해야 함
    password: admin123

  # 스토리지 설정
  persistence:
    enabled: true
    storageClass: "standard"
    size: 10Gi
    accessMode: ReadWriteOnce

  # 서비스 설정
  service:
    type: NodePort
    port: 5000
    nodePort: 30500  # 30000-32767 범위 내에서 설정

  # 인그레스 설정
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
    hosts:
      - host: registry.local
        paths:
          - path: /
            pathType: Prefix

  # 리소스 제한
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # 보안 설정
  securityContext:
    enabled: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  # 환경 변수 설정
  env:
    - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
      value: "/var/lib/registry"
    - name: REGISTRY_HTTP_ADDR
      value: ":5000"
    - name: REGISTRY_LOG_LEVEL
      value: "debug"  # 문제 해결을 위해 로그 레벨을 debug로 설정
    - name: REGISTRY_STORAGE_DELETE_ENABLED
      value: "true"

  # 초기화 컨테이너 설정
  initContainers:
    - name: init-registry
      image: busybox
      command: ['sh', '-c', 'mkdir -p /var/lib/registry && chown -R 1000:1000 /var/lib/registry']
      volumeMounts:
        - name: storage
          mountPath: /var/lib/registry
      securityContext:
        runAsUser: 0 